<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Export</title>
    <link rel="stylesheet" href="../css/export.css" />

  </head>
  <body>
    <header>
      <div>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <div style="margin-top: 150px;">
            <a href="../index.html">Home</a>

        <div>

          style="font-size: 30px; cursor: pointer;"

        >
          <div class="hamburger"></div>
          <div class="hamburger"></div>
          <div class="hamburger"></div>
        </div>
      </div>

    <div class="page">
      <div class="cont">

        <div class="export_buttons">
          <button id="Stat_country" onclick="option()">Stats country</button>
          <button id="Stat_type" onclick="option()">Stats type</button>
          <button id="Stat_brand" onclick="option()">Stats brand</button>
        </div>
      </div>
      <div class="chart-container">
        <canvas id="myStatsChart"></canvas>
      </div>
      <div class="export_buttons">
        <button id="CSV" onclick="exportCSV()">Export CSV</button>
        <button id="DOC" onclick="exportDocBook()">Export DocBook</button>
