<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"/>
    <link rel="stylesheet" href="./login.css">
    <title>Login COLRW</title>
  </head>
  <body>
    <div class="page">
        <div class="container">
            <div class="switch-bar">
                <div class="switch-login active-form">
                    <span class="switch-button-text">Login</span>
                </div>
                <div class="switch-register">
                    <span class="switch-button-text">Register</span>
                </div>
            </div>
            <div class="container-form">
              <form class="login-form">
                <div class="inputs">
                  <label for="email" class="labels">E-mail</label>
                  <input name="email" type="email" placeholder="test@test.com">
                  <label for="password" class="labels">Password</label>
                  <input name="password" type="password" placeholder="password">
                  <label for="confirmation" class="labels confirm hide">Confirm password</label>
                  <input name="confirmation" type="password" placeholder="same password" class="confirm hide">
                </div>
                <button type="submit" class="submit-button">Submit</button>
              </form>
            </div>

        </div>
    </div>
    <script src='login.js'></script>
  </body>
</html>
