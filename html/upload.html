<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload</title>
        <script src="../js/HamburgerMenu.js"></script>
        <link rel="stylesheet" href="../css/upload.css">
        <link rel="stylesheet" href="../css/noutati.css">
    </head>
    <body>
        <header>
            <div>
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="#">Noutati</a>
                    <a href="#">Postari</a>
                    <a href="#">Statistici</a>
                    <a href="#">Contact</a>
                </div>
                <div>
                    <img src="../assets/logo.svg" id="miniLogo"></img>
                </div>
                <div>
                    <a href="#" id="userLogin">
                        <span>
                            <div>Login</div>
                            <img src="../assets/user.svg" alt="Login"></img>
                        </span>
                    </a>
                </div> 
                <div class="headerMenu" style="font-size:30px;cursor:pointer" onclick="openNav()">
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                </div>        
            </div>
        </header>
        <section class="formCont">
            <form enctype="multipart/form-data" action="http://localhost:3000/articles" method="POST">
                    <!-- <button class="btn">Upload a file</button> -->
                <input class="uplBut" type="file" enctype="multipart/form-data" name="image" onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])"><br>
                <input class="inpText" type="text" placeholder="Name" id="name" name="name" maxlength="16" required><br>
                <input class="inpText" type="text" placeholder="Year" id="year" name="year" maxlength="4" required><br>
                <input class="inpText" type="text" placeholder="Brand" id="brand" name="brand" required><br>
                <input class="inpText" type="text" placeholder="Alcholic" id="alcoholic" name="alcoholic" required><br>
                <input class="inpText" type="text" placeholder="Country" id="country" name="country" required><br>
                <textarea class="inpText" type="text" placeholder="Description" id="description" name="description" rows="5" required></textarea><br>
                <input class="inpText" type="text" placeholder="Current State" id="currentState" name="currentState"><br><br><br>
                <input class="inpSub" onclick="send()" type="submit"><br>
            </form>
            <img id="blah"/><br>
        </section>
    </body>


</html>
